<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio-stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="protfolio-script.js" defer></script>
    <title>Darren Drew • Portfolio</title>
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>
    <div class="background">
        <img class="darkLightMode" src="images/moon.png" alt="Dark/Light Mode Toggle">

        <span class="profile">
            <span class="welcome">Welcome</span>
            <span class="about">
                I'm Darren Drew • An aspiring web developer and student at York University living in Toronto, ON
            </span>
        </span>

        <span class="projects">
            <span class="project1Logo" onclick="popUpOpen(1)"></span>
            <span class="project3Logo" onclick="popUpOpen(3)"></span>
        </span>

        <div id="popUpBackground" class="popUpBackground"></div>
        <div id="popUpBox" class="popUpBox">
            <div class="popUpContent">
                <span class="navBar">
                    <span class="tabContainer">
                        <span id="tabOne" class="tab" onclick="tab(1)">Monkeypedia</span>
                        <span id="tabTwo" class="tab" onclick="tab(2)">eCommerce</span>
                        <span id="tabThree" class="tab" onclick="tab(3)">Conathon's Casino</span>
                        <span  id="tabFour"class="tab" onclick="tab(4)">Java Games</span>
                    </span>
                    <span id="popUpClose" class="popUpClose" onclick="popUpClose()"></span>
                </span>
                <div class="popUpBody">
                    <div class="popUpBodyLeft">
                        <span class="popUpTitleContainer">
                            <span class="popUpTitle">Monkeypedia</span>
                            <a href="https://github.com/darrenawf/Monkeypedia-BETA" target="_blank">
                                <img class="popUpTitleIcon" src="images/githubIcon.png" alt="GitHub Icon">
                            </a>
                        </span>
                        <span class="popUpParagraph">
                            Abc 123
                        </span>
                    </div>
                    <div class="popUpBodyRight">
                        <img class="popUpImage" src="images/monkeypedia/page2.png" alt="Main Image">
                        <div class="popUpImageGallery">
                            <button onclick="galleryLeft()">&lt;</button>
                            <img class="galleryImage one" src="images/monkeypedia/page1.png" alt="Gallery Image 1">
                            <img class="galleryImage two" src="images/monkeypedia/page2.png" alt="Gallery Image 2">
                            <img class="galleryImage three" src="images/monkeypedia/page3.png" alt="Gallery Image 3">
                            <button onclick="galleryRight()">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
